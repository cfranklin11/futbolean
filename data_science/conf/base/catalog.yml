_european_soccer_db: &european_soccer_db
  type: SQLTableDataSet
  credentials: european_soccer_credentials

european_player_attributes:
  <<: *european_soccer_db
  table_name: "Player_Attributes"

european_players:
  <<: *european_soccer_db
  table_name: "Player"

european_matches:
  <<: *european_soccer_db
  table_name: "Match"

european_leagues:
  <<: *european_soccer_db
  table_name: "League"

european_countries:
  <<: *european_soccer_db
  table_name: "Country"

european_teams:
  <<: *european_soccer_db
  table_name: "Team"

european_team_attributes:
  <<: *european_soccer_db
  table_name: "Team_Attributes"
