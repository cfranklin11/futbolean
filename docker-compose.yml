version: "3.2"
services:
  data_science:
    build: ./data_science
    volumes:
      - ./data_science:/app
    stdin_open: true
    tty: true
    environment:
      - PYTHONPATH=./src
      - KAGGLE_CONFIG_DIR=/app/.kaggle/
  notebook:
    image: futbolean_data_science:latest
    volumes:
      - ./data_science:/app
    ports:
      - "8888:8888"
    depends_on:
      - data_science
    command: kedro jupyter notebook --ip 0.0.0.0 --no-browser --allow-root
